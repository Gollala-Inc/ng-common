<section *ngIf="show" [class]="'snackbar ' + animeType"
         #snackBar
>
  <div class="container" [ngClass]="type">
    <p>{{message}}</p>
    <button (click)="onClose()">
      <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.5 1.5L8.45697 8.5" stroke="#1C1C1C" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M8.49994 1.5L1.54297 8.5" stroke="#1C1C1C" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
</section>
