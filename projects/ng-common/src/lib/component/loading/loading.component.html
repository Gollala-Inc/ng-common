<div class="loading-overlay" [ngClass]="{
    'active': backdrop && (!global || (loading$ && loading$.value)),
    'loading': !global || (loading$ && loading$.value),
    'global': global,
    'fit': !global
    }">
  <div class="logo-container">
    <gollala-icon *ngIf="!global || (loading$ | async)">white-logo</gollala-icon>
<!--    <mat-progress-spinner *ngIf="!global || (loading$ | async)" mode="indeterminate" [diameter]="d"></mat-progress-spinner>-->
  </div>
</div>
